version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: study_platform_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5